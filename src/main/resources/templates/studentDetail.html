<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生个人中心</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminLogin.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
    </script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
<body>
<div class="treepage-bg" id="treepagebg"></div>
<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">
<div class="panel panel-default">
    <div class="panel-heading">学生个人信息</div>
    <div class="panel-body">
    </div>
    <table class="table" id="goods">
        <tr>
            <td>学生姓名</td>
            <td colspan="3" th:text="${student.name}"></td>
        </tr>
        <tr>
            <td>学生密码</td>
            <td colspan="3" th:text="${student.password}"></td>
        </tr>
    </table>
</div>
</form>
</body>
</html>
